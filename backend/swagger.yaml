    patch:
      tags:
        - Eventos
      summary: Atualizar evento
      description: Atualiza dados de um evento
      operationId: updateEvent
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
