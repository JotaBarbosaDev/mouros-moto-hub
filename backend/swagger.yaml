      responses:
        '200':
          description: Membro atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberDbResponse'
        '400':
          description: Dados inválidos
        '404':
          description: Membro não encontrado
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor
    patch:
      tags:
        - Membros
      summary: Atualizar membro parcialmente (endpoint alternativo)
      description: Atualiza parcialmente os dados de um membro
      operationId: patchMemberAlt
      deprecated: false
      parameters:
        - name: id
          in: path
          description: ID do membro
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchMemberRequest'
      responses:
        '200':
          description: Membro atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberDbResponse'
        '400':
          description: Dados inválidos
        '404':
          description: Membro não encontrado
        '401':
          description: Não autorizado
        '500':
