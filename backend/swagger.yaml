openapi: 3.0.0
info:
  title: Mouros Moto Hub API
  description: |
    API para o sistema de gestão do Clube de Motociclistas "Os Mouros".
    Inclui endpoints para gestão de membros, veículos, bar, eventos, tesouraria e administração.
  version: 1.0.0
  contact:
    email: contacto@osmouros.pt
servers:
  - url: http://localhost:3000
    description: Servidor local (proxy para Supabase)
  - url: https://jugfkacnlgdjdosstiks.supabase.co
    description: Servidor Supabase de produção (requer apikey)
tags:
  - name: Autenticação
    description: Endpoints de autenticação de usuários
  - name: Membros
    description: Gestão de membros do clube
  - name: Veículos
    description: Gestão de veículos dos membros
  - name: Bar
    description: Gestão de produtos, vendas e escalas do bar
  - name: Eventos
    description: Gestão de eventos do clube
  - name: Tesouraria
    description: Gestão financeira e transações
  - name: Administração
    description: Gestão da administração do clube
  - name: Configurações
    description: Configurações do sistema
  - name: Inventário
    description: Gestão do inventário do clube
paths:
  # Autenticação
  /auth/v1/token:
    post:
      tags:
        - Autenticação
      summary: Login de usuário
      description: Autentica um usuário no sistema
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Login realizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Credenciais inválidas

  /auth/v1/signup:
    post:
      tags:
        - Autenticação
      summary: Registrar novo usuário
      description: Cria um novo usuário no sistema
      operationId: signup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Usuário criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Erro ao criar usuário

  /auth/v1/logout:
    post:
      tags:
        - Autenticação
      summary: Logout de usuário
      description: Encerra a sessão do usuário
      operationId: logout
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
      responses:
        '200':
          description: Logout realizado com sucesso
        '401':
          description: Não autorizado

  # Membros - Endpoints principais (v1)
  /v1/members:
    get:
      tags:
        - Membros
      summary: Listar todos os membros
      description: Obtém lista de todos os membros do clube
      operationId: getAllMembers
      responses:
        '200':
          description: Lista de membros obtida com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MemberDbResponse'
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor
    post:
      tags:
        - Membros
      summary: Criar novo membro
      description: Cadastra um novo membro no clube
      operationId: createMember
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMemberRequest'
      responses:
        '201':
          description: Membro criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberDbResponse'
        '400':
          description: Dados inválidos
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor

  /v1/members/{id}:
    get:
      tags:
        - Membros
      summary: Buscar membro por ID
      description: Obtém um membro específico pelo seu ID
      operationId: getMemberById
      parameters:
        - name: id
          in: path
          description: ID do membro
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Membro encontrado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberDbResponse'
        '404':
          description: Membro não encontrado
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor
    put:
      tags:
        - Membros
      summary: Atualizar membro
      description: Atualiza completamente os dados de um membro
      operationId: updateMember
      parameters:
        - name: id
          in: path
          description: ID do membro
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMemberRequest'
      responses:
        '200':
          description: Membro atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberDbResponse'
        '400':
          description: Dados inválidos
        '404':
          description: Membro não encontrado
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor
    patch:
      tags:
        - Membros
      summary: Atualizar membro parcialmente
      description: Atualiza parcialmente os dados de um membro
      operationId: patchMember
      parameters:
        - name: id
          in: path
          description: ID do membro
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchMemberRequest'
      responses:
        '200':
          description: Membro atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberDbResponse'
        '400':
          description: Dados inválidos
        '404':
          description: Membro não encontrado
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor
    delete:
      tags:
        - Membros
      summary: Remover membro
      description: Remove um membro do sistema
      operationId: deleteMember
      parameters:
        - name: id
          in: path
          description: ID do membro
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Membro removido com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '404':
          description: Membro não encontrado
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor

  # Membros - Endpoints alternativos (api/members)
