          description: Membro encontrado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberDbResponse'
        '404':
          description: Membro não encontrado
        '401':
          description: Não autorizado
        '500':
          description: Erro interno do servidor
    put:
      tags:
        - Membros
      summary: Atualizar membro (endpoint alternativo)
      description: Atualiza completamente os dados de um membro
      operationId: updateMemberAlt
      deprecated: false
      parameters:
        - name: id
          in: path
          description: ID do membro
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
